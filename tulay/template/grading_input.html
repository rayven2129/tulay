<script>
  test_grade.onkeyup = function(){
    var subject = document.querySelector("#subject").value;
    var activities = parseInt(document.querySelector("#activities").value);
    var quiz = parseInt(document.querySelector("#quiz").value);
    var assignment = parseInt(document.querySelector("#assignment").value);
    var exam = parseInt(document.querySelector("#exam").value);
    var a = activities * 0.30
    var b = quiz * 0.10
    var c = assignment * 0.10
    var d = exam * 0.50;
    var final = a+b+c+d;
    document.getElementById("3").innerHTML = subject;
    document.getElementById("5").innerHTML = activities;
    document.getElementById("8").innerHTML = quiz;
    document.getElementById("11").innerHTML = assignment;
    document.getElementById("14").innerHTML = exam;
    document.getElementById("15").innerHTML = final;

  }

</script>
